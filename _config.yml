# Site Settings
lang: ko
title: seongjae
tagline: Bulma Clean Theme
email: sjhong310@gmail.com
description: 공부 블로그
baseurl: ""
url: "https://seongjaehong.github.io/"
permalink: pretty
#favicon: /path/to/favicon.png
#hide_share_buttons: true
#theme_color: '#eeeeee'
#fixed_navbar: top

paginate: 3
paginate_path: "/page:num"

# Disqus Comments
disqus:
  # Leave shortname blank to disable comments site-wide.
  # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
  # shortname: my_disqus_shortname
  shortname: "seongjaehong-github-io"


plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown-parser-gfm

exclude:
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

#google_analytics: UA-code-here

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Seongjae Hong"
      layout: post
      image: https://via.placeholder.com/1200x800
      show_sidebar: true
  -
    scope:
      path: ""
      type: "blogs"
    values:
      author: "Seongjae Hong"
      layout: blog
      image: https://via.placeholder.com/1200x800
      show_sidebar: false

markdown: kramdown
highlighter: rouge

footer_menu: example_footer_menu
